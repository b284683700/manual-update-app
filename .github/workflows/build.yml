name: Build Manual Update App APK

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    name: Build Android APK
    runs-on: ubuntu-latest
    
    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4
      
      - name: üîß Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: package-lock.json
      
      - name: ‚òï Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: üì¶ Install dependencies
        run: npm install
      
      - name: üèóÔ∏è Export Android project
        run: npx expo prebuild --platform android --clean
      
      - name: üîë Generate signing key
        run: |
          keytool -genkeypair -v -storetype PKCS12 \
            -keystore android/app/release.keystore \
            -alias release \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -storepass android \
            -keypass android \
            -dname "CN=Manual Update App, OU=Mobile, O=MyCompany, L=City, S=State, C=CN"
      
      - name: ‚öôÔ∏è Configure signing
        run: |
          echo "MYAPP_RELEASE_STORE_FILE=release.keystore" >> android/gradle.properties
          echo "MYAPP_RELEASE_KEY_ALIAS=release" >> android/gradle.properties
          echo "MYAPP_RELEASE_STORE_PASSWORD=android" >> android/gradle.properties
          echo "MYAPP_RELEASE_KEY_PASSWORD=android" >> android/gradle.properties
      
      - name: üìù Modify build.gradle
        run: |
          sed -i '/signingConfigs {/,/}/d' android/app/build.gradle
          sed -i '/android {/a\    signingConfigs {\n        release {\n            if (project.hasProperty("MYAPP_RELEASE_STORE_FILE")) {\n                storeFile file(MYAPP_RELEASE_STORE_FILE)\n                storePassword MYAPP_RELEASE_STORE_PASSWORD\n                keyAlias MYAPP_RELEASE_KEY_ALIAS\n                keyPassword MYAPP_RELEASE_KEY_PASSWORD\n            }\n        }\n    }' android/app/build.gradle
          sed -i 's/buildTypes {/buildTypes {\n        release {\n            signingConfig signingConfigs.release\n        }/' android/app/build.gradle
      
      - name: üî® Build APK
        run: |
          cd android
          ./gradlew assembleRelease
      
      - name: üì§ Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: manual-update-app-release
          path: android/app/build/outputs/apk/release/app-release.apk
          retention-days: 30
      
      - name: üéâ Create Release
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_number }}
          name: Release v${{ github.run_number }}
          files: android/app/build/outputs/apk/release/app-release.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

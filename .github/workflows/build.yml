name: Build Manual Update App APK

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    name: Build Android APK
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4
      
      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: package-lock.json
      
      - name: â˜• Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: ðŸ“¦ Install dependencies
        run: npm install
      
      - name: ðŸ—ï¸ Export Android project
        run: npx expo prebuild --platform android --clean
      
      - name: ðŸ”‘ Generate signing key
        run: |
          keytool -genkeypair -v -storetype PKCS12 \
            -keystore android/app/release.keystore \
            -alias release \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -storepass android \
            -keypass android \
            -dname "CN=Manual Update App, OU=Mobile, O=MyCompany, L=City, S=State, C=CN"
      
      - name: âš™ï¸ Configure signing
        run: |
          echo "MYAPP_RELEASE_STORE_FILE=release.keystore" >> android/gradle.properties
          echo "MYAPP_RELEASE_KEY_ALIAS=release" >> android/gradle.properties
          echo "MYAPP_RELEASE_STORE_PASSWORD=android" >> android/gradle.properties
          echo "MYAPP_RELEASE_KEY_PASSWORD=android" >> android/gradle.properties
      
      - name: ðŸ“ Modify build.gradle for signing
        run: |
          cat > /tmp/signing_config.txt << 'EOF'
              signingConfigs {
                  release {
                      if (project.hasProperty('MYAPP_RELEASE_STORE_FILE')) {
                          storeFile file(MYAPP_RELEASE_STORE_FILE)
                          storePassword MYAPP_RELEASE_STORE_PASSWORD
                          keyAlias MYAPP_RELEASE_KEY_ALIAS
                          keyPassword MYAPP_RELEASE_KEY_PASSWORD
                      }
                  }
              }
          EOF
          
          # åœ¨android {åŽé¢æ’å…¥ç­¾åé…ç½®
          sed -i '/android {/r /tmp/signing_config.txt' android/app/build.gradle
          
          # ä¿®æ”¹release buildTypeä½¿ç”¨ç­¾åé…ç½®
          sed -i '/release {/,/}/c\        release {\n            signingConfig signingConfigs.release\n            minifyEnabled enableProguardInReleaseBuilds\n            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"\n        }' android/app/build.gradle
      
      - name: ðŸ”¨ Build APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleRelease
      
      - name: ðŸ“¤ Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: manual-update-app-release
          path: android/app/build/outputs/apk/release/app-release.apk
          retention-days: 30
      
      - name: ðŸŽ‰ Create Release
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_number }}
          name: Release v${{ github.run_number }}
          files: android/app/build/outputs/apk/release/app-release.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

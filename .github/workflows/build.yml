name: Build Manual Update App APK
'on':
  push:
    branches: [main, master]
    paths:
      - 'manual-update-app-rn/**'
  pull_request:
    branches: [main, master]
    paths:
      - 'manual-update-app-rn/**'

jobs:
  build:
    name: Build Android APK
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3
      
      - name: ğŸ— Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: manual-update-app-rn/package-lock.json
          
      - name: ğŸ“¦ Install dependencies
        working-directory: manual-update-app-rn
        run: npm ci
          
      - name: ğŸ”§ Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
          
      - name: ğŸ— Build APK
        working-directory: manual-update-app-rn
        run: eas build --platform android --profile production --non-interactive
        
      - name: ğŸ“¤ Upload APK artifact
        uses: actions/upload-artifact@v3
        with:
          name: manual-update-app.apk
          path: manual-update-app-rn/build/*.apk
